<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é a Letra?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela Inicial -->
    <div id="startScreen" class="start-screen">
        <div class="start-content">
            <h1>Qual é a Letra?</h1>
            <p>Aprendendo o alfabeto de forma divertida!</p>
            <button id="startButton" class="start-button">JOGAR</button>
        </div>
    </div>
    
    <!-- Tela de Game Over -->
    <div id="gameOverScreen" class="game-over-screen">
        <div class="game-over-content">
            <img src="images/sad-face.png" alt="Carinha triste" class="sad-face-img">
            <h2>TENTE NOVAMENTE</h2>
        </div>
    </div>
    
    <!-- Container principal do jogo -->
    <div class="container">
        <header>
            <h1>Qual é a Letra?</h1>
            <div class="header-buttons">
                <button id="showWordsButton" class="icon-button">
                    <i class="fas fa-eye"></i>
                </button>
                <button id="settingsButton" class="settings-button">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>
        
        <div id="settingsMenu" class="settings-menu">
            <div class="settings-content">
                <h2>Configurações</h2>
                <div class="option-group">
                    <label>Modo:</label>
                    <div class="toggle-buttons">
                        <button id="randomMode" class="active">Aleatório</button>
                        <button id="orderMode">Alfabético</button>
                    </div>
                </div>
                
                <div class="option-group">
                    <label>Letra:</label>
                    <div class="toggle-buttons">
                        <button id="upperCase" class="active">MAIÚSCULA</button>
                        <button id="lowerCase">minúscula</button>
                        <button id="bothCases">Ambas</button>
                    </div>
                </div>
                
                <div class="option-group">
                    <label>Som:</label>
                    <div class="toggle-buttons">
                        <button id="soundOn" class="active"><i class="fas fa-volume-up"></i></button>
                        <button id="soundOff"><i class="fas fa-volume-mute"></i></button>
                    </div>
                </div>
                
                <button id="closeSettings" class="close-settings">Fechar</button>
            </div>
        </div>
        
        <div class="letter-display">
            <div class="current-letter">A</div>
            <div class="navigation">
                <button id="prevLetter" class="nav-button">Anterior</button>
                <button id="nextLetter" class="nav-button">Próxima</button>
            </div>
        </div>
        
        <div id="sadFace" class="sad-face">
            <i class="fas fa-frown"></i>
        </div>
        
        <div class="images-container">
            <div class="image-option" data-correct="false" data-word-index="0">
                <img src="placeholder.jpg" alt="Opção 1">
            </div>
            <div class="image-option" data-correct="false" data-word-index="1">
                <img src="placeholder.jpg" alt="Opção 2">
            </div>
            <div class="image-option" data-correct="false" data-word-index="2">
                <img src="placeholder.jpg" alt="Opção 3">
            </div>
        </div>
        
        <div id="imageModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <img id="modalImage" src="placeholder.jpg" alt="Imagem grande">
                <div id="modalWord">Palavra</div>
            </div>
        </div>
    </div>
    
    <!-- Elementos de Áudio -->
    <audio id="clickSound" src="audios/click.mp3" preload="auto"></audio>
    <audio id="correctSound" src="audios/parabens.mp3" preload="auto"></audio>
    <audio id="gameOverSound" src="audios/game-over.mp3" preload="auto"></audio>
    <audio id="gameStartSound" src="audios/game-start.mp3" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
