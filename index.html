<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é a Letra?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela Inicial -->
    <div id="startScreen" class="start-screen">
        <div class="start-content">
            <h1>Qual é a Letra?</h1>
            <p>Aprendendo o alfabeto de forma divertida!</p>
            <button id="startButton" class="start-button">JOGAR</button>
        </div>
    </div>

    <!-- Tela de Game Over -->
    <div id="gameOverScreen" class="game-over-screen">
        <div class="game-over-content">
            <img src="images/sad-face.png" alt="Carinha triste" class="sad-face-img">
            <h2>GAME OVER</h2>
            <p class="restart-instruction">Clique para jogar novamente</p>
        </div>
    </div>

    <!-- Container principal do jogo -->
    <div class="container">
        <header>
            <div id="livesContainer" class="lives-container">
                <!-- Hearts generated by JS -->
            </div>
            <h1>Qual é a Letra?</h1>
            <div class="header-buttons">
                <button id="showWordsButton" class="icon-button">
                    <i class="fas fa-eye"></i>
                </button>
                <button id="settingsButton" class="settings-button">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <div id="settingsMenu" class="settings-menu">
            <div class="settings-content">
                <h2>Configurações</h2>
                <div class="option-group">
                    <label>Modo:</label>
                    <div class="toggle-buttons">
                        <button id="randomMode" class="active">Aleatório</button>
                        <button id="orderMode">Alfabético</button>
                    </div>
                </div>

                <div class="option-group">
                    <label>Letra:</label>
                    <div class="toggle-buttons">
                        <button id="upperCase" class="active">MAIÚSCULA</button>
                        <button id="lowerCase">minúscula</button>
                        <button id="bothCases">Ambas</button>
                    </div>
                </div>

                <!-- Volume Controls -->
                <div class="option-group volume-control">
                    <label for="musicVolumeSlider">Volume da Música:</label>
                    <div class="slider-container">
                         <i id="musicVolumeIcon" class="fas fa-volume-high volume-icon"></i>
                         <input type="range" id="musicVolumeSlider" min="0" max="1" step="0.01" value="0.5">
                    </div>
                </div>

                <div class="option-group volume-control">
                     <label for="effectsVolumeSlider">Volume dos Efeitos:</label>
                     <div class="slider-container">
                          <i id="effectsVolumeIcon" class="fas fa-volume-high volume-icon"></i>
                          <input type="range" id="effectsVolumeSlider" min="0" max="1" step="0.01" value="0.8">
                     </div>
                 </div>
                 <!-- End Volume Controls -->

                <button id="closeSettings" class="close-settings">Fechar</button>
            </div>
        </div>

        <div class="letter-display">
            <div class="current-letter">A</div>
            <div class="navigation">
                <button id="prevLetter" class="nav-button">Anterior</button>
                <button id="nextLetter" class="nav-button">Próxima</button>
            </div>
        </div>

        <div id="sadFace" class="sad-face">
            <i class="fas fa-frown"></i>
        </div>

        <div class="images-container">
            <div class="image-option" data-correct="false">
                 <div class="image-wrapper">
                    <img src="placeholder.jpg" alt="Opção 1">
                </div>
                <div class="word-label">Palavra 1</div>
            </div>
            <div class="image-option" data-correct="false">
                 <div class="image-wrapper">
                    <img src="placeholder.jpg" alt="Opção 2">
                </div>
                <div class="word-label">Palavra 2</div>
            </div>
            <div class="image-option" data-correct="false">
                 <div class="image-wrapper">
                    <img src="placeholder.jpg" alt="Opção 3">
                </div>
                <div class="word-label">Palavra 3</div>
            </div>
        </div>

        <div id="imageModal" class="modal">
            <div class="modal-content">
                <span class="close-button">×</span>
                <img id="modalImage" src="placeholder.jpg" alt="Imagem grande">
                <div id="modalWord">Palavra</div>
            </div>
        </div>
    </div>

    <!-- Elementos de Áudio -->
    <audio id="backgroundMusic" src="audios/bg-music.mp3" loop preload="auto"></audio>
    <audio id="clickSound" src="audios/click.mp3" preload="auto"></audio>
    <audio id="correctSound" src="audios/parabens.mp3" preload="auto"></audio>
    <audio id="correctSound1" src="audios/parabens1.mp3" preload="auto"></audio> <!-- Added parabens1 -->
    <audio id="eyeSound" src="audios/eye.mp3" preload="auto"></audio> <!-- Added eye sound -->
    <audio id="errorSound" src="audios/error.mp3" preload="auto"></audio>
    <audio id="gameOverSound" src="audios/game-over.mp3" preload="auto"></audio>
    <audio id="gameStartSound" src="audios/game-start.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
